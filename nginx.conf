user www-data;
worker_processes auto;
worker_cpu_affinity auto;
pid /run/nginx.pid;
error_log /var/log/nginx/error.log;
include /etc/nginx/modules-enabled/*.conf;

events {
	worker_connections 768;
	# multi_accept on;
}

http {

	##
	# Basic Settings
	##

	sendfile on;
	tcp_nopush on;
	types_hash_max_size 2048;
	server_tokens off; # Recommended practice is to turn this off

	# server_names_hash_bucket_size 64;
	# server_name_in_redirect off;

	include /etc/nginx/mime.types;
	default_type application/octet-stream;

	##
	# SSL Settings
	##

	ssl_protocols TLSv1.2 TLSv1.3; # Dropping SSLv3 (POODLE), TLS 1.0, 1.1
	ssl_prefer_server_ciphers off; # Don't force server cipher order.

	##
        # DJANGO REDIRECT
        ##
        server {
                listen 0.0.0.0:80;
                server_name webapp.local;
                location /api/ {
                        proxy_pass http://127.0.0.1:8000/api/;
			proxy_set_header Host $host;
     			proxy_set_header X-Real-IP $remote_addr;
        		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        		proxy_set_header X-Forwarded-Proto $scheme;  # https/http
        		proxy_set_header X-Forwarded-Host $host;
        		proxy_set_header X-Forwarded-Port $server_port;

        		# Przekazuj cookies i Origin (dla CSRF)
        		proxy_pass_request_headers on;
        		proxy_cookie_path / /;

                }
                location /static/ {
                        alias /home/berry/test_weather/static/;
                }
		location / {
			alias /home/berry/test_weather/frontendv1/browser/;
			#proxy_pass http://127.0.0.1:4200/;
		}
		
        }
	##
	# Logging Settings
	##

	access_log /var/log/nginx/access.log;

	##
	# Gzip Settings
	##

	gzip on;

	# gzip_vary on;
	# gzip_proxied any;
	# gzip_comp_level 6;
	# gzip_buffers 16 8k;
	# gzip_http_version 1.1;
	# gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

	##
	# Virtual Host Configs
	##

	include /etc/nginx/conf.d/*.conf;
	include /etc/nginx/sites-enabled/*;
}


